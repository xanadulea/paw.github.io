    <script type="module">
        import * as THREE from 'three';

        // Setup
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Create floating shapes
        const shapes = [];
        const colors = [0xe67e5a, 0x4ecdc4, 0x45b7d1, 0x96ceb4];
        
        for (let i = 0; i < 15; i++) {
            const geometry = Math.random() > 0.5 
                ? new THREE.BoxGeometry(0.2, 0.2, 0.2)
                : new THREE.SphereGeometry(0.15, 16);
            
            const material = new THREE.MeshStandardMaterial({
                color: colors[Math.floor(Math.random() * colors.length)],
                emissive: 0x111111,
                transparent: true,
                opacity: 0.2
            });
            
            const shape = new THREE.Mesh(geometry, material);
            
            const radius = 3;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            
            shape.position.x = radius * Math.sin(phi) * Math.cos(theta);
            shape.position.y = radius * Math.sin(phi) * Math.sin(theta);
            shape.position.z = radius * Math.cos(phi);
            
            scene.add(shape);
            shapes.push(shape);
        }

        // Lights
        const ambientLight = new THREE.AmbientLight(0x404060);
        scene.add(ambientLight);
        
        const light1 = new THREE.PointLight(0xe67e5a, 0.5);
        light1.position.set(2, 3, 4);
        scene.add(light1);
        
        const light2 = new THREE.PointLight(0x4ecdc4, 0.5);
        light2.position.set(-3, -1, 2);
        scene.add(light2);

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            
            shapes.forEach((shape) => {
                shape.rotation.x += 0.001;
                shape.rotation.y += 0.002;
            });
            
            renderer.render(scene, camera);
        }

        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
