<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawAlert ‚Äî Help lost pets find home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #ffffff;
            color: #1d1d1f;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 80px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 500;
            color: #1d1d1f;
        }
        
        .nav a {
            color: #86868b;
            text-decoration: none;
            margin-left: 30px;
            font-size: 16px;
        }
        
        .hero {
            text-align: center;
            max-width: 600px;
            margin: 0 auto 60px;
        }
        
        .hero h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 18px;
            color: #86868b;
            margin-bottom: 40px;
        }
        
        .button {
            display: inline-block;
            padding: 14px 40px;
            background: #1d1d1f;
            color: white;
            text-decoration: none;
            border-radius: 40px;
            font-weight: 500;
            font-size: 16px;
        }
        
        .phone-mockup {
            max-width: 300px;
            margin: 60px auto;
        }
        
        .phone-frame {
            background: #fff;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid #f0f0f0;
        }
        
        .phone-screen {
            background: #f9f9f9;
            border-radius: 32px;
            overflow: hidden;
            aspect-ratio: 9/19;
        }
        
        .phone-screen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .placeholder {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            font-size: 48px;
        }
        
        .links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }
        
        .links a {
            color: #86868b;
            text-decoration: none;
            font-size: 14px;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: #86868b;
            font-size: 13px;
            border-top: 1px solid #f0f0f0;
        }
        
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 36px;
            }
            header {
                flex-direction: column;
                gap: 20px;
            }
            .nav a {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">PawAlert</div>
            <div class="nav">
                <a href="#">Home</a>
                <a href="#">Download</a>
            </div>
        </header>

        <div class="hero">
            <h1>Help lost pets find their way home</h1>
            <p>Report a sighting. See them on the map. Connect with owners.</p>
            <a href="#" class="button">Download on Google Play</a>
        </div>

        <div class="phone-mockup">
            <div class="phone-frame">
                <div class="phone-screen">
                    <div class="placeholder">üêæ</div>
                </div>
            </div>
        </div>

        <div class="links">
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
        </div>

        <footer>
            <p>¬© 2026 PawAlert</p>
        </footer>
    </div>
</body>
</html>
